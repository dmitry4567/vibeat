name: vibeat
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^9.2.2
  skeletonizer: ^2.1.0
  marquee: ^2.3.0
  audio_waveforms: ^1.1.1
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.15
  image: ^4.3.0
  path_provider: ^2.1.5
  http: ^1.4.0
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  just_audio_background: ^0.0.1-beta.13
  just_audio:
    path: packages/just_audio
  google_sign_in: ^6.2.2
  firebase_core: ^3.12.1
  dio: ^5.8.0+1
  google_sign_in_ios: ^5.8.1
  flutter_secure_storage: ^9.2.4
  encrypt: ^5.0.3
  get_it: ^8.0.3
  logger: ^2.5.0
  tuple: ^2.0.2
  dartz: ^0.10.1
  intl: ^0.20.2
  url_launcher: ^6.3.2
  flutter_cache_manager: ^3.4.1
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  freezed_annotation: ^3.0.6
  json_annotation: ^4.9.0
  carousel_slider: ^5.1.1
  shared_preferences: ^2.5.3
  flutter_phoenix: ^1.1.1
  flutter_hooks: ^0.21.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  auto_route_generator: ^9.0.0

  build_runner: ^2.4.13
  freezed: ^3.0.6
  json_serializable: ^6.5.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/svg/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica/HelveticaNeueRoman.otf
        - asset: assets/fonts/Helvetica/HelveticaNeueMedium.otf
          weight: 500