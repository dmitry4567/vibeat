name: vibeat
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^9.2.2
  skeletonizer: ^1.4.2
  marquee: ^2.3.0
  audio_waveforms: ^1.1.1
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.15
  image: ^4.3.0
  path_provider: ^2.1.5
  http: ^1.2.2
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  just_audio: ^0.9.42

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/svg/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica/HelveticaNeueRoman.otf
        - asset: assets/fonts/Helvetica/HelveticaNeueMedium.otf
          weight: 500